<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/main.css" th:href="@{css/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lis채채 kysymys </title>
    
</head>
<body class="bg-dark">
   
   
    <div class="container-xl bg-success">
    <h1 class="text-center">Lis채채 kysymys</h1>
    </div>

    <div class="container-xl bg-success">
    <form th:object="${question}" th:action="@{savequestion}" action="#" method="post">
        <label for="title">Kysymys: </label>
        <input type="text" name="title" id="title" th:field="*{title}" />
        <button class="btn btn-primary" type="submit">Julkaise</button>
    </form>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
